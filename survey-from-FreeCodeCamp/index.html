<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1 id="title">Al-Mustafa Form</h1>
            <p id="description">Please read each question carefully</p>
        </header>

            <main>

                <form id="survey-form">

                    <fieldset>

                        <label id="name-label" for="name">Name
                        <input placeholder="Enter your name" required id="name" type="text">
                        </label>

                        <label id="email-label" for="email">Email
                        <input placeholder="Enter your email" required id="email" type="email">
                        </label>

                        <label id="number-label" for="number">Age (optional)
                        <input placeholder="Enter your age" id="number" min=13 max=100 type="number">
                        </label>

                        <label for="dropdown">Which option best describes your current progress?
                        <select id="dropdown">
                            <option>select</option>
                            <option>Qaida</option>
                            <option>30th juz</option>
                            <option>1-5 juz</option>
                            <option>Quran</option>
                            <option>Completed Quran</option>

                        </select>
                        </label>

                        <p>Are you familiar with the tajweed rules?</p>
                        <div >
                        <div class="radio-and-button">
                            <input class="radios" id="yes" type="radio" name="familiar" value="yes">
                            <label class="button" for="yes">yes</label>
                        </div>

                        <div class="radio-and-button">
                            <input class="radios" id="no" type="radio" name="familiar" value="no">
                            <label class="button" for="no">no</label>
                        </div>

                        </div>

                        <p>what would you like to improve on?</p>

                            <div class="check-and-text">

                                <label for="speed"><input id="speed" name="improve" value="speed" type="checkbox">Reading speed</label>

                                <label for="pronounce"><input id="pronounce" name="improve" value="pronunciation" type="checkbox">Letter pronunciation</label>

                                <label for="taj"><input id="taj" name="improve" value="tajweed" type="checkbox">tajweed</label>

                                <label for="stretching"><input id="stretching" name="improve" value="stretching" type="checkbox">stretching</label>

                                <label for="fluency"><input id="fluency" name="improve" value="fluency" type="checkbox">fluency</label>
                                
                            </div class="check-and-text">

                        <p>Please leave any more queries below:</p>

                        <textarea></textarea>

                        <input id="submit" type="submit">
                        

                    </fieldset>

                </form>

            </main>
    </body>
</html>
